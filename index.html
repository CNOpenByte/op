<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高精度3D压力测试</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        var scene, camera, renderer;
        var geometry, material, mesh;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.z = 1000;

            // 创建更复杂的几何体
            var geometries = [
                new THREE.BoxGeometry(20, 20, 20, 50, 50, 50), // 增加细分级别
                new THREE.SphereGeometry(15, 128, 128), // 增加细分级别
                new THREE.CylinderGeometry(5, 5, 20, 64, 20), // 增加细分级别
                new THREE.TorusGeometry(10, 3, 64, 100),
                new THREE.DodecahedronGeometry(15),
                new THREE.IcosahedronGeometry(15, 4) // 增加细分级别
            ];

            material = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.4, metalness: 0.6 });

            for (var i = 0; i < 6000; i++) {
                var geometry = geometries[Math.floor(Math.random() * geometries.length)];
                mesh = new THREE.Mesh(geometry, material);
                mesh.position.x = (Math.random() - 0.5) * 2000;
                mesh.position.y = (Math.random() - 0.5) * 2000;
                mesh.position.z = (Math.random() - 0.5) * 2000;
                mesh.rotation.x = Math.random() * 2 * Math.PI;
                mesh.rotation.y = Math.random() * 2 * Math.PI;
                scene.add(mesh);
            }

            var ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            var directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            scene.traverse(function(object) {
                if (object instanceof THREE.Mesh) {
                    object.rotation.x += 0.01; // 减少旋转速度以突出细节
                    object.rotation.y += 0.01; // 减少旋转速度以突出细节
                }
            });

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
